<table id="tabelaDados" class="table table-striped">
  <thead>
    <tr>
      <th>Tarefa</th>
      <th>Início</th>
      <th>Término</th>
      <th>Status</th>
      <th>alterar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of dadosLocalStorage">
      <td
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        (click)="mostrarTarefa(v.descricao)"
      >
        {{ v.tarefa }}
      </td>
      <td>{{ v.inicio }}</td>
      <td>{{ v.fim }}</td>
      <td>{{ v.status }}</td>
      <td>
        <input
          type="button"
          class="btn btn-primary"
          value="Alterar"
          (click)="alterar2(v.id)"
        />
      </td>
    </tr>
  </tbody>
</table>

<div class="modal" id="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title"></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p id="paragrafoModal">Modal body text goes here.</p>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Descrição</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">{{ idTarefa }}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
