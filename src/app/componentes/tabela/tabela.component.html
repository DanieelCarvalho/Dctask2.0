<table id="tabelaDados" class="table table-striped">
  <thead>
    <tr>
      <th>Tarefa</th>
      <th>Início</th>
      <th>Término</th>
      <th>Status</th>
      <th>alterar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of dadosLocalStorage">
      <td>{{ v.tarefa }}</td>
      <td>{{ v.inicioFormatado }}</td>
      <td>{{ v.fimFormatado }}</td>
      <td>{{ v.status }}</td>
      <td><button class="btn btn-primary">Alterar</button></td>
    </tr>
  </tbody>
</table>

<div class="modal" id="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title"></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p id="paragrafoModal">Modal body text goes here.</p>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
